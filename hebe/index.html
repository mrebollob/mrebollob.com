<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="Description"
        content="Hebe - Baby names">
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <title>Hebe - Baby names</title>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="styles/flexbox.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

    <link rel="canonical" href="https://mrebollob.com/hebe">

    <base href="/">

    <!-- Global site tag (gtag.js) - Google Ads: 792975669 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-792975669"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-8WLQZJLEFP');

</head>

<body>

    <div class="fullwidth hero" id="hero" layout="row" layout-align="center center">

        <div class="hero__background-decoration"></div>

        <div class="fullwidth hero__header" layout="row" layout-align="start center" layout-align-sm="center center">
            <h1 class="hero__logo-text">Hebe</h1>
        </div>

        <div class="fullwidth hero__inner" layout="row" layout-md="column" layout-align="center center"
            layout-align-md="start center">

            <div class="fullwidth hero__left-side" layout="column" layout-align="start start"
                layout-align-md="start center">
                <h1 class="hero__title">The most complete names app</h1>
                <p class="hero__subtitle">Hebe will help you to keep your favourite names in a safe place and also to discover new names.
                </p>

                <div class="fullwidth hero__div" layout="column" layout-align="start start"
                    layout-align-md="start center" name="signupForm">

                    <div fullwidth layout="row" layout-md="column" layout-align="start center">
                        <a href="https://play.google.com/store/apps/details?id=com.mrebollob.hebe"
                            class="hero__download-now" >
                            <div class="hero__download-btn-wrapper">
                                <div class="hero__download-btn-shadow"></div>
                                <div class="hero__download-btn" layout="row" layout-align="center center">
                                    <img src="./assets/google-play.png" alt="Google Play Download">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="fullwidth hero__right-side" layout="column" layout-align="center end"
                layout-align-md="center center">
                <img src="./assets/hebe_screens.png" alt="Hebe Screens" class="hero__android" />
            </div>

        </div>
    </div>

    <section class="fullwidth footer__container" id="footer" layout="row" layout-align="center center">
        <div class="hebe__inner" layout="row" layout-sm="column" layout-align="start start"
            layout-align-sm="start center">
            <a class="footer__text hide--large hide--medium" href="mailto:hello@mrebollob.com">hello@mrebollob.com</a>
            <a class="footer__text  hide--large hide--medium" href="https://mrebollob.com/hebe/privacy">privacy policy</a>
            <a class="footer__text  hide--large hide--medium" href="https://mrebollob.com/hebe/terms">terms of
                service</a>

            <div class="fullwidth" layout="column" layout-align="start start" layout-align-sm="start center">
                <p class="footer__text">Made with
                    <span>☕️</span>in London
                </p>
            </div>
            <span flex></span>
            <a class="footer__text hide--small" href="mailto:hello@mrebollob.com">hello@mrebollob.com</a>
            <a class="footer__text hide--small" href="https://mrebollob.com/hebe/privacy" style="margin-left: 32px;">privacy</a>
            <a class="footer__text hide--small" href="https://mrebollob.com/hebe/terms" style="margin-left: 32px;">terms</a>
        </div>
    </section>
