<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="Description" content="Lotería de Navidad">
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <title>Lotería de Navidad</title>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="styles/flexbox.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

    <link rel="canonical" href="https://mrebollob.com/loteria">

    <base href="/">

</head>

<body>

    <!-- HERO SECTION -->
    <div class="fullwidth hero" id="hero" layout="row" layout-align="center center">

        <div class="hero__background-decoration"></div>

        <div class="fullwidth hero__header" layout="row" layout-align="start center" layout-align-sm="center center">
            <h1 class="hero__logo-text">Lotería de Navidad</h1>
        </div>

        <div class="fullwidth hero__inner" layout="row" layout-md="column" layout-align="center center"
            layout-align-md="start center">

            <div class="fullwidth hero__left-side" layout="column" layout-align="start start"
                layout-align-md="start center">
                <h1 class="hero__title">Compruaba tus decimos premiados</h1>
                <p class="hero__subtitle">Compruaba tus decimos premiados
                </p>

                <div class="fullwidth hero__div" layout="column" layout-align="start start"
                    layout-align-md="start center" name="signupForm">

                    <div fullwidth layout="row" layout-md="column" layout-align="start center">
                        <a href="https://apps.apple.com/es/app/loter%C3%ADa-de-navidad-2022/id1635179448?l=en"
                        class="hero__download-now">
                        <div class="hero__download-btn-wrapper">
                            <div class="hero__download-btn-shadow"></div>
                            <div class="hero__download-btn" layout="row" layout-align="center center">
                                <img src="assets/app-store-download.png" alt="App Store Download">
                            </div>
                        </div>
                    </a>
                        <a href="https://play.google.com/store/apps/details?id=com.mrebollob.tabatatimer"
                            class="hero__download-now" >
                            <div class="hero__download-btn-wrapper">
                                <div class="hero__download-btn-shadow"></div>
                                <div class="hero__download-btn" layout="row" layout-align="center center">
                                    <img src="loteria/assets/google-play.png" alt="Google Play Download">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="fullwidth hero__right-side" layout="column" layout-align="center end"
                layout-align-md="center center">
                <img src="loteria/assets/lottery_screens.png" alt="Tabata Screens" class="hero__iphone" />
            </div>

        </div>
    </div>

    <section class="fullwidth footer__container" id="footer" layout="row" layout-align="center center">
        <div class="tabata__inner" layout="row" layout-sm="column" layout-align="start start"
            layout-align-sm="start center">
            <a class="footer__text hide--large hide--medium" href="mailto:hi@mrebollob.com">hi@mrebollob.com</a>
            <a class="footer__text  hide--large hide--medium" href="loteria/privacy.html">privacy policy</a>
            <a class="footer__text  hide--large hide--medium" href="loteria/terms.html">terms of
                service</a>

            <div class="fullwidth" layout="column" layout-align="start start" layout-align-sm="start center">
                <p class="footer__text">Made with
                    <span>☕️</span>in London
                </p>
            </div>
            <span flex></span>
            <a class="footer__text hide--small" href="mailto:hi@mrebollob.com">hi@mrebollob.com</a>
            <a class="footer__text hide--small" href="loteria/privacy" style="margin-left: 32px;">privacy</a>
            <a class="footer__text hide--small" href="loteria/terms" style="margin-left: 32px;">terms</a>
        </div>
    </section>

</body>

</html>
